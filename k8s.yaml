apiVersion: v1
kind: Service
metadata:
  name: k8s
  labels:
    app: k8s
spec:
  ports:
    - port: 8080
  selector:
    app: k8s
    tier: k8s
  type: NodePort
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: k8s
  labels:
    app: k8s
spec:
  selector:
    matchLabels:
      app: k8s
      tier: k8s
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2%        # how many pods we can add at a time
      maxUnavailable: 0%  # maxUnavailable define how many pods can be unavailable
                         # during the rolling update
  template:
    metadata:
      labels:
        app: k8s
        tier: k8s
    spec:
      containers:
      - image: parma/k8s:$BUILD_NUMBER
        name: k8s
        resources:
          limits:
            cpu: "500m"
          requests:
            cpu: "500m"
        ports:
        - containerPort: 8080
          name: ems
